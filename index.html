<!doctype html>
<html>
	<head>
		<title>Matchmaking Simulator</title>

		<!-- CSS -->
		<link rel = "stylesheet" type = "text/css" href = "style/index.css">
		<link rel = "stylesheet" type = "text/css" href = "style/client.css">
		<link rel = "stylesheet" type = "text/css" href = "style/server.css">
		<link rel = "stylesheet" type = "text/css" href = "style/matchmaker.css">

		<!-- JS LIB -->
		<script src = "./script/lib/jquery-3.1.1.min.js"></script>

		<!-- JS -->
		<script src = "./script/class/global.js"></script>
		<script src = "./script/class/utility.js"></script>
		<script src = "./script/class/program.js"></script>
		<script src = "./script/class/server.js"></script>
		<script src = "./script/class/matchmaker.js"></script>
		<script src = "./script/class/clienthandler.js"></script>
		<script src = "./script/class/client.js"></script>

		<script src = "./script/index.js"></script>

	</head>
	<body>
		<div id = "wrapper">
			<div id = "head-wrapper">
				<p id = "head">Matchmaking Simulator v0.1</p>
			</div>
			<div id = "wrapper-inner">
				<div id = "clienthandler-wrapper" class = "simulator-wrapper">
					<div id = "clienthandler-wrapper-head" class = "sim-wrapper-head">
						<p id = "clienthandler-head">Clienthandler</p>
					</div>

					<div id = "clienthandler-wrapper-content" class = "sim-wrapper-content">
						<textarea id = "clienthandler-log" class = "simulator-log"></textarea>
					</div>

					<div id = "clienthandler-wrapper-footer" class = "sim-wrapper-footer">

					</div>
				</div>

				<div id = "server-wrapper" class = "simulator-wrapper">
					<div id = "server-wrapper-head" class = "sim-wrapper-head">
					<p id = "server-head">Server</p>
					</div>

					<div id = "server-wrapper-content" class = "sim-wrapper-content">
						<textarea id = "server-log" class = "simulator-log"></textarea>
					</div>

					<div id = "server-wrapper-footer" class = "sim-wrapper-footer">

					</div>
				</div>

				<div id = "matchmaker-wrapper" class = "simulator-wrapper">
					<div id = "matchmaker-wrapper-head" class = "sim-wrapper-head">
						<p id = "matchmaker-head">Matchmaker</p>
					</div>

					<div id = "matchmaker-wrapper-content" class = "sim-wrapper-content">
						<textarea id = "matchmaker-log" class = "simulator-log"></textarea>
					</div>

					<div id = "matchmaker-wrapper-footer" class = "sim-wrapper-footer">

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
