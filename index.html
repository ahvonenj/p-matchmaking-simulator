<!doctype html>
<html>
	<head>
		<meta charset = "UTF-8">

		<title>Matchmaking Simulator</title>

		<!-- CSS -->
		<link rel = "stylesheet" type = "text/css" href = "style/index.css">
		<link rel = "stylesheet" type = "text/css" href = "style/client.css">
		<link rel = "stylesheet" type = "text/css" href = "style/server.css">
		<link rel = "stylesheet" type = "text/css" href = "style/matchmaker.css">

		<!-- JS LIB -->
		<script src = "./script/lib/jquery-3.1.1.min.js"></script>
		<script src = "./script/lib/lodash.min.js"></script>
		<script src = "./script/lib/chance.min.js"></script>

		<!-- JS -->
		<script src = "./script/class/events.js"></script>
		<script src = "./script/class/global.js"></script>
		<script src = "./script/class/utility.js"></script>
		<script src = "./script/class/matchmaking-error.js"></script>
		<script src = "./script/class/packet.js"></script>
		<script src = "./script/class/program.js"></script>
		<script src = "./script/class/server.js"></script>
		<script src = "./script/class/matchmaker.js"></script>
		<script src = "./script/class/clienthandler.js"></script>
		<script src = "./script/class/client.js"></script>

		<script src = "./script/index.js"></script>

	</head>
	<body>
		<div id = "wrapper">
			<div id = "head-wrapper">
				<p id = "head">Matchmaking Simulator v0.1</p>
			</div>
			<div id = "wrapper-inner">
				<div id = "clienthandler-wrapper" class = "simulator-wrapper">
					<div id = "clienthandler-wrapper-head" class = "sim-wrapper-head">
						<p id = "clienthandler-head">Clienthandler</p>
					</div>

					<div id = "clienthandler-wrapper-content" class = "sim-wrapper-content">
						<textarea id = "clienthandler-log" class = "simulator-log"></textarea>
					</div>

					<div id = "clienthandler-wrapper-footer" class = "sim-wrapper-footer">
						<div id = "clienthandler-input-group-a" class = "clienthandler-input-group">
							<input type = "text" id = "add-client-name" placeholder = "Client id"/>
							<input type = "button" id = "add-client-btn" value = "Add client"/>
							<input type = "button" id = "add-random-client-btn" value = "Add random client"/>
						</div>

						<div id = "clienthandler-input-group-b" class = "clienthandler-input-group">
							<select id = "client-select-single"></select>
							<input type = "button" id = "print-client-btn" value = "Print client"/>
							<input type = "button" id = "remove-client-btn" value = "Remove client"/>
						</div>

						<div id = "clienthandler-input-group-c" class = "clienthandler-input-group">
							<select id = "client-select-multi-1"></select>
							<span class = "input-arrow">&rarr;</span>
							<select id = "client-select-multi-2"></select>
						</div>

						<div id = "clienthandler-input-group-d" class = "clienthandler-input-group">
							<input type = "button" id = "clients-group" value = "Group clients"/>
							<input type = "button" id = "clients-ungroup" value = "Ungroup clients"/>
						</div>

						<div id = "clienthandler-input-group-e" class = "clienthandler-input-group">

						</div>

						<div id = "clienthandler-input-group-f" class = "clienthandler-input-group">
							<input type = "button" id = "client-clear-console" value = "Clear output"/>

						</div>
					</div>
				</div>

				<div id = "server-wrapper" class = "simulator-wrapper">
					<div id = "server-wrapper-head" class = "sim-wrapper-head">
					<p id = "server-head">Server</p>
					</div>

					<div id = "server-wrapper-content" class = "sim-wrapper-content">
						<textarea id = "server-log" class = "simulator-log"></textarea>
					</div>

					<div id = "server-wrapper-footer" class = "sim-wrapper-footer">
						<div id = "server-input-group-a" class = "server-input-group">
							<select id = "server-select-single"></select>
							<input type = "button" id = "connect-client-btn" value = "Connect client"/>
							<input type = "button" id = "disconnect-client-btn" value = "Disconnect client"/>
						</div>

						<div id = "server-input-group-b" class = "server-input-group">
							
						</div>

						<div id = "server-input-group-c" class = "server-input-group">
							
						</div>

						<div id = "server-input-group-d" class = "server-input-group">
							
						</div>

						<div id = "server-input-group-e" class = "server-input-group">
							
						</div>

						<div id = "server-input-group-f" class = "server-input-group">
							<input type = "button" id = "server-clear-console" value = "Clear output"/>
						</div>
					</div>
				</div>

				<div id = "matchmaker-wrapper" class = "simulator-wrapper">
					<div id = "matchmaker-wrapper-head" class = "sim-wrapper-head">
						<p id = "matchmaker-head">Matchmaker</p>
					</div>

					<div id = "matchmaker-wrapper-content" class = "sim-wrapper-content">
						<textarea id = "matchmaker-log" class = "simulator-log"></textarea>
					</div>

					<div id = "matchmaker-wrapper-footer" class = "sim-wrapper-footer">
						<div id = "matchmaker-input-group-a" class = "matchmaker-input-group">

						</div>

						<div id = "matchmaker-input-group-b" class = "matchmaker-input-group">

						</div>

						<div id = "matchmaker-input-group-c" class = "matchmaker-input-group">
							
						</div>

						<div id = "matchmaker-input-group-d" class = "matchmaker-input-group">
							
						</div>

						<div id = "matchmaker-input-group-e" class = "matchmaker-input-group">
							
						</div>

						<div id = "matchmaker-input-group-f" class = "matchmaker-input-group">
							<input type = "button" id = "matchmaker-clear-console" value = "Clear output"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
